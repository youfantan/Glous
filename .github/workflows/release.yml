name: release
on: 
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@master
    - name: setup node.js
      uses: actions/setup-node@v3.1.1
      with:
        node-version: 16.15.0
    - name: execute pre-build tasks
      run: |
        echo $env.RUNNER_OS	>> os
        echo $env.GITHUB_SHA >> sha
        echo $env.RUNNER_ARCH >> arch
        node build.js
    - name: build pages
      run: |
        npm install
        npm run build
    - name: deploy pages
      uses: JamesIves/github-pages-deploy-action@v4.3.3 
      with:
        token: ${{ secrets.ACCESS_TOKEN }}
        branch: release
        folder: dist
    - name: upload artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        name: release
        path: dist/
